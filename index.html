<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Saira+Stencil+One&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/36dbf9bfcb.js"></script>
    <!-- Image title -->
    <link rel="shortcut icon" href="sudoku.ico" />

    <title>Y.Y Sudoku</title>
</head>

<body>
    <h1 id="h1Headline"><span>Y</span><span>.</span><span>Y </span><span>S</span><span>u</span><span>d</span><span>o</span><span>k</span>u</h1>

    <!-- Whole game container -->
    <div class="container">
        <div id="outterBoxId" class="outterBox">
            <div class="contentBox container-fluid ">

                <!--"Welcome screen-->
                <div id="wellcomeScr" class=" screenDiv ">

                    <h3>Welcome</h3>
                    <div class="row justify-content-center">
                        <button class="col-8 col-md-3 btn btn-success" onclick="toggleScreens('wellcomeScr', 'afterLoginScr','guest')">Guest</button>
                        <button class="col-8 col-md-3 btn btn-success" onclick="toggleScreens('wellcomeScr', 'loginScr')">Log In</button>
                        <button class="col-8 col-md-3 btn btn-success" onclick="toggleScreens('wellcomeScr', 'registerScr')">Register</button>
                    </div>
                </div>

                <!--Login screen-->

                <div id="loginScr" class="Hide screenDiv ">
                    <h3>Log In</h3>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <input type="text" id="usernameLogin" placeholder="Username" onfocus="onInputFocus(this.id)">
                        </div>
                        <div class="col-12">
                            <input type="password" id="passwordLogin" placeholder="Password" onfocus="onInputFocus(this.id)">
                        </div>
                    </div>
                    <button onclick="Login()" class="btn btn-success">Log In</button>
                    <button onclick="toggleScreens('loginScr', 'forgetPassScr')" class="btn btn-success">Forget Password</button>
                    <button class="btn btn-outline-dark" onclick="toggleScreens('loginScr', 'wellcomeScr')"><i class="fas fa-sign-out-alt"></i></button>
                </div>


                <!--Register screen-->

                <div id="registerScr" class="Hide screenDiv">
                    <h3 id="adjustHeadline">Register</h3>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <input id="regUsername" type="text" placeholder="Choose username" onfocus="onInputFocus(this.id)">
                        </div>
                        <div class="col-12">
                            <input id="regPassword" type="password" placeholder="Choose password" onfocus="onInputFocus(this.id)">
                        </div>
                        <div class="col-12">
                            <input id="regPasswordRepeat" type="password" placeholder="Repeat password" onfocus="onInputFocus(this.id)">
                        </div>
                        <div class="col-12">
                            <input id="regEmail" type="email" placeholder="Email" onfocus="onInputFocus(this.id)">
                        </div>
                        <div class="col-12">
                            <input id="securityQuestion" type="number" placeholder="Year of birth" onfocus="onInputFocus(this.id)">
                        </div>
                        <button class="btn btn-success" type="button" onclick="regiserValidation()">Register</button>
                        <button class="btn btn-outline-dark" onclick="toggleScreens('registerScr', 'wellcomeScr')"><i class="fas fa-sign-out-alt"></i></button>

                    </div>
                </div>

                <!--Forget password screen-->
                <div id="forgetPassScr" class="Hide screenDiv">
                    <h3>Choose a new password</h3>
                    <div class="row justify-content-center"></div>
                    <div class="col-12">
                        <input id="usernameForget" type="text " placeholder="Username" onfocus="onInputFocus(this.id)">
                    </div>
                    <div class="col-12">
                        <input id="securityQuestionValid" type="text " placeholder="Year of birth" onfocus="onInputFocus(this.id)">
                    </div>
                    <div class="col-12">
                        <input id="updPassword" type="password" placeholder="New assword" onfocus="onInputFocus(this.id)">
                    </div>
                    <div class="col-12">
                        <input id="updPasswordRepeat" type="password" placeholder="Repeat password" onfocus="onInputFocus(this.id)">
                    </div>
                    <button class="btn btn-success" onclick="CheckForgetPass()">Set New Password</button>
                    <button class="btn btn-outline-dark" onclick="toggleScreens('forgetPassScr', 'wellcomeScr')"><i class="fas fa-sign-out-alt"></i></button>

                </div>

                <!--After login screen screen-->

                <div id="afterLoginScr" class="Hide screenDiv">
                    <h3>Hello <span id="usernameSpan"></span></h3>
                    <h5>Choose a difficulty</h5>
                    <div class="row justify-content-center">
                        <div class="col-xs-12 col-sm-3">
                            <button onclick="closeAndOpenSudoku(20)" class="btn btn btn-success">Easy</button>
                        </div>
                        <div class="col-xs-12 col-sm-3 text-center">
                            <p class="text-success">Hides 20 cells</p>
                        </div>
                    </div>
                    <div class="row justify-content-center ">
                        <div class="col-xs-12 col-sm-3">
                            <button onclick="closeAndOpenSudoku(40)" class="btn btn btn-warning">Medium</button>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p class="text-warning">Hides 40 cells</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xs-12 col-sm-3">
                            <button onclick="closeAndOpenSudoku(60)" class="btn btn btn-danger">Hard</button>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p class="text-danger">Hides 60 cells</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 justify-content-center">
                            <button class="btn btn-outline-dark" onclick="toggleScreens('afterLoginScr', 'wellcomeScr')"><i class="fas fa-sign-out-alt"></i></button>
                        </div>
                    </div>


                </div>
            </div>
        </div>

                    <!-- Gives status after Check sudoku clicked (h4) -->
                    <h4 id="correctSpan"></h4>
                    <div class="row justify-content-center">
                        <div class="col-md-4 col-8">
                            <button id="hintsButton" class="btn btn-success" onclick="toggleHints()"> Hints are : On</button>
                        </div>
                        <div class="col-md-4 col-8">
                            <button class="btn btn-outline-dark" onclick="solvedSudokuCheck()">Check sudoku </button>
                        </div>
                        <div class="col-md-4 col-8">
                            <button class="btn btn-outline-dark" onclick="generateSudokuArray()">Generate new board</button>
                        </div>
                    </div>
                    <!-- Difficulty selector -->
                    <p class="difficultyHeadling">Change difficulty</p>
                    <button class="btn btn-outline-success" id="easyDiffBtn" onclick="closeAndOpenSudoku(20,'sudokuScreen')">Easy</button>
                    <button class="btn btn-outline-warning" id="mediumDiffBtn" onclick="closeAndOpenSudoku(40,'sudokuScreen')">Medium</button>
                    <button class="marginBottom btn btn-outline-danger" id="hardDiffBtn" onclick="closeAndOpenSudoku(60,'sudokuScreen')">Hard</button>
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <!-- Exit button -->

                        </div>
                    </div>
                    <!-- Footer -->
                    <h1 id="h1FooterHeadline"><span>Y</span><span>.</span><span>Y </span><span>S</span><span>u</span><span>d</span><span>o</span><span>k</span>u</h1>
